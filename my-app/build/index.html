<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>    
    <title>Sign In</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sign in to start your session">
    <meta name="keywords" content="earn money, short link, get paid">
    <link rel="stylesheet" href="https://urllinkshort.in/build/css/tp98-themes.css?ver=6.5.3"/>      
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" media="all">
    <link href='https://urllinkshort.in/favicon.ico' type='image/x-icon' rel='icon'/>
    <link href='https://urllinkshort.in/favicon.ico' type='image/x-icon' rel='shortcut icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="hold-transition login-page" style="font-family:Poppins;">
    <div class="bg-animation"></div>
    <div class="grid grid-r grid-t">
        <div class="grid-m grid-id grid grid grid-h login" id="kt_login_v2">
            <div class="grid-m grid-h">
                <div class="login-head">
                    <div class="login-image">
                        <a href="/">ANSH VACHHANI</a>
                    </div>
                    <div class="login-signup">
                        <span>You don't have an account?</span>
                        <a href="/auth/signup" class="login-link login-font-b">Create an account</a>
                    </div>
                </div>
            </div>
            <div class="grid-m grid grid-r grid-id">
                <div class="login-body">
                    <div class="login-warp">
                        <div class="login__container">
                            <p class="login-box-msg">Login</p>
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                            {% endif %}
                            <form method="post" accept-charset="utf-8" id="signin-form" action="/login">
                                <div style="display:none;">
                                    <input type="hidden" name="_method" value="POST"/>
                                    <input type="hidden" name="_csrfToken" autocomplete="off" value="8496bddbbc1de3f4613e67a2e4ef0c487f875b6c7c3ece6d00857cd52f9ef762b6524700d79cd5d813c5326790c1a692ae58ee375f30d4eec32a66a9d7bb9e9a"/>
                                </div>
                                <div class="form-group text required">
                                    <label for="user_id">User ID:</label><br>
                                    <input type="text" id="user_id" name="user_id" placeholder="User ID" class="form-control" required="required"/>
                                    <span class="help-block"></span>
                                </div>
                                <div class="form-group password required">
                                    <label for="password">Password:</label><br>
                                    <input type="password" id="password" name="password" placeholder="Password" class="form-control" required="required"/>
                                    <span class="help-block"></span>
                                </div>
                                <div class="form-group checkbox ">
                                    <input type="hidden" name="remember_me" value="0"/>
                                    <label for="remember-me">
                                        <input type="checkbox" name="remember_me" value="1" id="remember-me">Remember me
                                    </label>
                                    <span class="help-block"></span>
                                </div>
                                <button class="btn btn-primary btn-block btn-flat btn-captcha" id="invisibleCaptchaSignin" type="submit">
                                    Login 
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in">
                                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                                        <polyline points="10 17 15 12 10 7"></polyline>
                                        <line x1="15" y1="12" x2="3" y2="12"></line>
                                    </svg>
                                </button>
                                <div style="display:none;">
                                    <input type="hidden" name="_Token[fields]" autocomplete="off" value="1c5cf34b7209668f675d486eca1423049d7b8044%3A"/>
                                    <input type="hidden" name="_Token[unlocked]" autocomplete="off" value="adcopy_challenge%7Cadcopy_response%7Ccaptcha_code%7Ccaptcha_namespace%7Cg-recaptcha-response%7Ch-captcha-response"/>
                                </div>
                            </form>
                            <div class="social-auth-links text-center">
                                <p>- OR -</p>
                            </div>
                            <div class="lop">
                                You do not have an account?
                                <a href="/auth/signup" class="text-center">  Create an account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript'>
        var app_vars = {
            "base_url": "https:\/\/urllinkshort.in\/",
            "current_url": "https:\/\/urllinkshort.in\/",
            "language": "en_US",
            "copy": "Copy",
            "copied": "Copied!",
            "user_id": null,
            "home_shortening_register": "yes",
            "enable_captcha": "yes",
            "captcha_type": "recaptcha",
            "reCAPTCHA_site_key": "",
            "invisible_reCAPTCHA_site_key": "",
            "solvemedia_challenge_key": "",
            "captcha_short_anonymous": "0",
            "captcha_shortlink": "yes",
            "captcha_signin": "no",
            "captcha_signup": "yes",
            "captcha_forgot_password": "yes",
            "captcha_contact": "yes",
            "counter_value": "5",
            "counter_start": "DOMContentLoaded",
            "get_link": "Get Link",
            "getting_link": "Getting link...",
            "skip_ad": "Skip Ad",
            "force_disable_adblock": "1",
            "please_disable_adblock": "Please disable Adblock to proceed to the destination page.",
            "cookie_notification_bar": false,
            "cookie_message": "This website uses cookies to ensure you get the best experience on our website. <a href='https:\/\/urllinkshort.in\/pages\/privacy' target='_blank'><b>Learn more<\/b><\/a>",
            "cookie_button": "Got it!"
        };
    </script>
    <script data-cfasync="false" src="https://urllinkshort.in/js/ads.js"></script>
    <script src="https://urllinkshort.in/build/js/dashboard.min.js?ver=6.5.3"></script>
    <script src="https://www.recaptcha.net/recaptcha/api.js?onload=onloadRecaptchaCallback&render=explicit" async defer></script>
    <script>
        var url_href = window.location.href;
        if (url_href.substr(-1) === '#') {
            history.pushState('', document.title, url_href.substr(0, url_href.length - 1));
        }
    </script>
</body>
                                      </html>
